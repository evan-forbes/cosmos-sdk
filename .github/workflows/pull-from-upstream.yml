name: Pull from upstream

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 8 * * 1,4'
jobs:
  pull-from-upstream-master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Reset the default branch with upstream changes
        run: |
          git remote add upstream https://github.com/cosmos/cosmos-sdk.git
          git fetch upstream master:upstream-master
          git reset --hard upstream-master
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PULL_UPSTREAM }}
          commit-message: Upstream changes
          title: Upstream changes from master
          body: |
            - Upstream changes
            Auto-generated by [create-pull-request][1]
            [1]: https://github.com/peter-evans/create-pull-request
          branch: upstream-changes-master
          base: master
  pull-from-upstream-v0.44.x:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Reset the default branch with upstream changes
        run: |
          git remote add upstream https://github.com/cosmos/cosmos-sdk.git
          git fetch upstream master:upstream-master
          git reset --hard upstream-master
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PULL_UPSTREAM }}
          commit-message: Upstream changes
          title: Upstream changes from master
          body: |
            - Upstream changes
            Auto-generated by [create-pull-request][1]
            [1]: https://github.com/peter-evans/create-pull-request
          branch: upstream-changes-master
          base: release/v0.44.x-celestia
